{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center mt-4 mb-4">Deposit Money</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}

                <div class="text-center mt-4">
                    <button class="btn btn-info px-3 py-2" type="submit">Deposit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
