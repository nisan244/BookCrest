{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center mt-3 mb-4">Change Your Password</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6">
            <form action="" method="post" class="border p-4 rounded">
                {% csrf_token %}
                <!-- {{form | crispy}} -->
                {% for fm in form %}
                <div class="mb-3">
                    <label for="{{ fm.id_for_label }}" class="form-label">{{ fm.label }}</label>
                    {{ fm }}
                    {% if fm.errors %}
                    <div class="text-danger small">
                        {{ fm.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid">
                    <button class="btn btn-warning" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
